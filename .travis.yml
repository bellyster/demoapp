language: node_js
  node_js:
  - "stable"
  cache:
  directories:
    - node_modules
  script:
  - npm test
  - npm run deploy
  deploy:
    #dice que estamos trabajando con GitHub pager
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local_dir: build
    on:
      branch: gh-pages


